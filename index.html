<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA and CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA and CGPA Calculator</h1>

        <div class="calculator">
            <h2>SGPA Calculator</h2>
            <div id="sgpaInputContainer">
                <label for="numSubjects">Number of Subjects:</label>
                <input type="number" id="numSubjects" min="1" max="10" value="5">
                <button onclick="generateSGPAInputs()">Generate Inputs</button>
            </div>

            <div id="sgpaInputs"></div>
            <button onclick="calculateSGPA()">Calculate SGPA</button>
            <div id="sgpaResult"></div>
        </div>

        <div class="calculator">
            <h2>CGPA Calculator</h2>
            <label for="numSemesters">Number of Semesters:</label>
            <input type="number" id="numSemesters" min="1" max="10" value="4">
            <div id="cgpaInputs"></div>
            <button onclick="calculateCGPA()">Calculate CGPA</button>
            <div id="cgpaResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
